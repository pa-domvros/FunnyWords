            { word: "Gobsmacked", origin: "üá¨üáß", definition: "Utterly astonished; astounded.", correct: "I was absolutely gobsmacked when I found out I'd won the lottery.", incorrect: [ "He was gobsmacked by the terrible taste of the soup.", "She felt gobsmacked from running a marathon.", "The dog looked gobsmacked after chasing the ball." ] },
            { word: "Zonked", origin: "üá∫üá∏", definition: "Exhausted, or under the influence of drugs or alcohol.", correct: "After a 12-hour shift, I was completely zonked and fell asleep on the couch.", incorrect: [ "The computer was zonked, so I couldn't use it.", "He zonked the nail with a hammer to secure it.", "The zonked sound of the bell echoed through the valley." ] },
            { word: "Widdershins", origin: "üá¨üáß", definition: "In a direction contrary to the sun's course; counterclockwise.", correct: "The old clock ran widdershins, with the hands spinning counterclockwise.", incorrect: [ "He walked widdershins to the train station.", "The artist painted a widdershins with vibrant colors.", "We planted the widdershins in the garden last spring." ] },
            { word: "Lollygag", origin: "üá∫üá∏", definition: "To waste time by loitering or dawdling.", correct: "Stop lollygagging and finish your chores!", incorrect: [ "We watched the baby lollygag in its crib.", "He used a lollygag to stir the hot chocolate.", "The lollygag of the wind was a gentle breeze." ] },
            { word: "Codswallop", origin: "üá¨üáß", definition: "Nonsense; rubbish.", correct: "Don't listen to a word he says; it's all a load of codswallop.", incorrect: [ "We ate codswallop and chips for dinner.", "The fisherman caught a large codswallop in his net.", "He used the codswallop to build a small shelter." ] },
            { word: "Discombobulate", origin: "üá∫üá∏", definition: "To confuse or disconcert someone.", correct: "The complex instructions for the assembly discombobulated me completely.", incorrect: [ "The chef used the spice to discombobulate the stew.", "He tried to discombobulate the car's engine.", "They went on a long hike to discombobulate." ] },

            { word: "Malarkey", origin: "üá∫üá∏", definition: "Nonsense; meaningless talk.", correct: "Quit all that malarkey and tell me what really happened.", incorrect: [ "We went on a long hike to see the malarkey of the mountain.", "The malarkey of the car was very loud.", "He used a malarkey to stir the paint." ] },

            { word: "Palaver", origin: "üá¨üáß", definition: "A long and tedious fuss or discussion.", correct: "The long palaver about the seating arrangements was so boring.", incorrect: [ "He used a palaver to cook the food.", "The palaver of the ocean was very loud.", "The palaver of the bird was a beautiful song." ] },

            { word: "Ballyhoo", origin: "üá∫üá∏", definition: "Extravagant publicity or fuss.", correct: "The new product release was surrounded by months of media ballyhoo.", incorrect: [ "The ballyhoo of the boat was a beautiful sight.", "He made a ballyhoo with wood and metal.", "The ballyhoo of the lion was very loud." ] },

            { word: "Hoosegow", origin: "üá∫üá∏", definition: "A jail or lockup.", correct: "He ended up in the hoosegow after disturbing the peace.", incorrect: [ "The chef made a delicious hoosegow with fresh vegetables.", "The hoosegow of the mountain was covered in snow.", "He used a hoosegow to stir the soup." ] },
            { word: "Shenanigans", origin: "üá∫üá∏", definition: "Playful mischief or high-spirited behavior.", correct: "The boys were up to their usual shenanigans, hiding my keys and hat.", incorrect: [ "We went on a long hike to see the shenanigans of the forest.", "The shenanigans of the bells was very loud.", "The shenanigans of the car was very fast." ] },
            { word: "Gormless", origin: "üá¨üáß", definition: "Lacking intelligence and common sense; foolish.", correct: "He just stared at me with a gormless expression, not understanding a word I said.", incorrect: [ "The gormless of the bird was a beautiful song.", "The gormless of the car was very fast.", "He used a gormless to clean the windows." ] },

            { word: "Hullabaloo", origin: "üá∫üá∏", definition: "A noisy commotion or fuss.", correct: "There was a huge hullabaloo when the rock star arrived at the airport.", incorrect: [ "The hullabaloo of the mountain was covered in snow.", "He used a hullabaloo to stir the soup.", "The hullabaloo of the bells was very loud." ] },
            { word: "Skiving", origin: "üá¨üáß", definition: "The act of avoiding work or a duty by staying away or leaving early.", correct: "He's been skiving off work all week, pretending to be sick.", incorrect: [ "The skiving of the train was very loud.", "The skiving of the bell was very loud.", "He used a skiving to clean the floor." ] },
            { word: "Hornswoggle", origin: "üá∫üá∏", definition: "To swindle, cheat, or deceive someone.", correct: "He tried to hornswoggle me into buying a fake antique.", incorrect: [ "The hornswoggle of the bird was a beautiful song.", "The hornswoggle of the mountain was very tall.", "He used a hornswoggle to cut the rope." ] },
        ];

        // Utility function to shuffle an array
        const shuffleArray = (array) => {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        let currentScreen;
        let score = 0;
        let currentWordIndex = 0;
        let shuffledWords = [];
        let feedbackTimeout;
        const appContainer = document.getElementById('app-container');

        // Render the welcome screen
        const renderWelcomeScreen = () => {
            appContainer.innerHTML = `
                <div class="text-center p-4 sm:p-6 w-full max-w-2xl">
                    <h1 class="text-4xl md:text-5xl font-extrabold vibrant-purple-text mb-4 sm:mb-6">
                        Funny Words Quiz
                    </h1>
                    <p class="text-lg text-gray-600 mb-2">
                        Ready to test your knowledge of wonderfully strange words?
                    </p>
                    <p class="text-gray-500 text-sm italic mb-4 sm:mb-6">
                        Devised by Panagiotis Domvros, English and Drama Teacher
                    </p>
                    <img src="1.jpg" alt="Funny Words Quiz" class="mx-auto rounded-xl shadow-lg mb-6 max-w-full w-full sm:w-80 md:w-96">

                        class="vibrant-pink-bg hover:bg-fuchsia-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 text-lg">
                        Continue
                    </button>
                </div>
            `;
            document.getElementById('start-button').addEventListener('click', renderInstructionsScreen);
        };

        // Render the new instructions screen
        const renderInstructionsScreen = () => {
            appContainer.innerHTML = `
                <div class="text-center p-4 sm:p-6 w-full max-w-2xl">
                    <h1 class="text-4xl md:text-5xl font-extrabold vibrant-purple-text mb-4 sm:mb-6">
                        How to Play
                    </h1>
                    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg border-2 border-fuchsia-200 mb-6 text-left space-y-4">
                        <p class="text-gray-700 text-base sm:text-lg">
                            You'll be presented with a <strong>funny word</strong> and its <strong>definition</strong>.
                        </p>
                        <p class="text-gray-700 text-base sm:text-lg">
                            Your task is to select the correct sentence from the four options provided.
                        </p>
                        <p class="text-gray-700 text-base sm:text-lg">
                            Choose wisely! You'll get immediate feedback on your answer.
                        </p>
                        <p class="text-gray-700 text-base sm:text-lg">
                            The quiz consists of all 50 words. Good luck!
                        </p>
                    </div>
                    <button id="begin-quiz-button"
                        class="vibrant-teal-bg hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 text-lg">
                        Begin Quiz
                    </button>
                </div>
            `;
            document.getElementById('begin-quiz-button').addEventListener('click', startGame);
        };

        // Render the game screen
        const renderGameScreen = () => {
            if (currentWordIndex >= shuffledWords.length) {
                renderResultsScreen();
                return;
            }

            const wordData = shuffledWords[currentWordIndex];
            const allOptions = shuffleArray([
                wordData.correct,
                ...wordData.incorrect.slice(0, 3)
            ]);

            const optionsHtml = allOptions.map((sentence, index) => `
                <button data-sentence="${sentence}"
                    class="w-full text-left p-4 sm:p-5 bg-gray-50 hover:bg-fuchsia-100 rounded-lg border border-gray-200 shadow-sm transition-colors cursor-pointer text-sm sm:text-base">
                    <p class="text-gray-800">${sentence}</p>
                </button>
            `).join('');

            appContainer.innerHTML = `
                <div class="w-full max-w-2xl space-y-4 sm:space-y-6">
                    <div class="flex justify-between items-center text-gray-500 text-sm sm:text-base">
                        <span class="font-semibold">Score: ${score}</span>
                        <span class="font-semibold">Question ${currentWordIndex + 1} of ${shuffledWords.length}</span>
                    </div>

                    <div class="bg-fuchsia-100 p-4 sm:p-6 rounded-xl border-2 border-fuchsia-200">
                        <h2 class="text-2xl sm:text-3xl font-bold vibrant-purple-text flex items-center mb-2">
                            ${wordData.word} <span class="ml-2 text-xl sm:text-2xl">${wordData.origin}</span>
                        </h2>
                        <p class="text-base sm:text-lg text-fuchsia-600 italic">"${wordData.definition}"</p>
                    </div>

                    <div id="options-container" class="space-y-3 sm:space-y-4">
                        ${optionsHtml}
                    </div>

                    <div id="feedback" class="p-4 rounded-xl text-white font-semibold flex items-center shadow-md transition-all duration-500 ease-in-out transform scale-0 opacity-0 text-sm sm:text-base">
                        <!-- Feedback message will appear here -->
                    </div>
                </div>
            `;

            // Attach event listeners to the newly created buttons
            document.querySelectorAll('#options-container button').forEach(button => {
                button.addEventListener('click', () => handleOptionClick(button));
            });
        };

        // Render the results screen
        const renderResultsScreen = () => {
            appContainer.innerHTML = `
                <div class="text-center p-4 sm:p-6 w-full max-w-2xl">
                    <h1 class="text-4xl md:text-5xl font-extrabold vibrant-purple-text mb-4 sm:mb-6">Quiz Complete!</h1>
                    <p class="text-xl sm:text-2xl text-gray-800 mb-2">
                        Your final score is:
                    </p>
                    <div class="text-6xl md:text-7xl font-black vibrant-purple-text mb-8">
                        ${score} / ${shuffledWords.length}
                    </div>
                    <button id="play-again-button"
                        class="vibrant-teal-bg hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 text-lg">

                    </button>
                </div>
            `;
            document.getElementById('play-again-button').addEventListener('click', renderWelcomeScreen);
        };

        const handleOptionClick = (button) => {
            const selectedSentence = button.dataset.sentence;
            const wordData = shuffledWords[currentWordIndex];
            const isCorrect = selectedSentence === wordData.correct;
            const feedbackElement = document.getElementById('feedback');
            const optionsContainer = document.getElementById('options-container');

            // Disable all buttons to prevent multiple clicks
            optionsContainer.querySelectorAll('button').forEach(btn => btn.disabled = true);

            clearTimeout(feedbackTimeout);

            if (isCorrect) {
                score++;
                feedbackElement.classList.add('correct-answer-feedback');
                feedbackElement.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle mr-2"><path d="M22 11.08V12a10 10 0 1 1-5.93-8.8" /><path d="M22 4 12 14.01l-3-3" /></svg>
                    Correct! Great job!
                `;
            } else {
                feedbackElement.classList.add('incorrect-answer-feedback');
                feedbackElement.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-circle mr-2"><circle cx="12" cy="12" r="10" /><path d="m15 9-6 6" /><path d="m9 9 6 6" /></svg>
                    Incorrect. The correct answer was: ${wordData.correct}
                `;
            }

            feedbackElement.classList.remove('scale-0', 'opacity-0');
            feedbackElement.classList.add('scale-100', 'opacity-100');

            // Move to the next word after a delay
            feedbackTimeout = setTimeout(() => {
                feedbackElement.classList.remove('scale-100', 'opacity-100');
                feedbackElement.classList.add('scale-0', 'opacity-0');
                currentWordIndex++;
                renderGameScreen();
            }, 2500);
        };

        const startGame = () => {
            score = 0;
            currentWordIndex = 0;
            shuffledWords = shuffleArray(words);
            renderGameScreen();
        };

        // Initialize the app on page load
        window.onload = renderWelcomeScreen;
    </script>
</body>
</html>
